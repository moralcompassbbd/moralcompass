<header>
    <nav>
        <img class="logo" src="/static/logo-2.png" alt="Moral Compass Logo" onclick="SPA.navigatePage('homepage')">
        <section class="header-buttons">
            <button class="exit-btn" onclick="SPA.navigatePage('quiz')">
                <!-- SSR_INCLUDE times_icon -->
            </button>
        </section>
    </nav>
</header>
<main id="results-page">
    <section class="loading-container">
        <h2 class="loading-text">Loading Results...</h2>
        <div class="loading-bar"></div>
    </section>
    <article class="loading-hidden">
        <ol>
            <template id="question-template">
                <header>
                    <h1>{{questionText}}</h1>
                </header>
                <section>
                    <ul>
                    </ul>
                </section>
            </template>
            <template id="choice-template">
                <label>
                    <input
                        type="radio"
                        disabled
                    />
                    <div class="agreement" style="width: {{choicePopularity}}"></div>
                    <h6>
                        {{choiceText}}
                        <small>{{choicePopularity}}</small>
                    </h6>
                </label>
            </template>
        </ol>
    </article>
</main>
