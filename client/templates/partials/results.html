<header>
    <nav>
    <img class="logo" src="/static/logo-2.png" alt="Moral Compass Logo" onclick="SPA.navigatePage('homepage')">
        <section class="header-buttons">
            <button class="exit-btn" onclick="SPA.navigatePage('quiz')">
                <!-- SSR_INCLUDE times_icon -->
            </button>
        </section>
    </nav>
</header>
<main id="results-page">
    <article>
        <ol>
            <template id="question-template">
                <li class="question show-answer">
                    <header>
                        <h1 class="question-text">{{questionText}}</h1>
                    </header>
                    <section>
                        <ul>
                        </ul>
                    </section>
                </li>
            </template>
            <template id="choice-template">
                <li>
                    <label>
                        <input
                            type="radio"
                            disabled
                        />
                        <div class="agreement"></div>
                        <h6 class="choice-text">{{choiceText}}</h6>
                        <small class="choice-popularity">{{choicePopularity}}</small>
                    </label>
                </li>
            </template>
        </ol>
    </article>
</main>
