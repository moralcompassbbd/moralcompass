<header>
    <nav>
        <img class="logo" src="/static/logo-2.png" alt="Moral Compass Logo">
        <section class="header-buttons">
            <!-- <button onclick="SPA.handlers.clearResults()">Clear Results</button> -->
            <button class="exit-btn" onclick="SPA.navigatePage('quiz')">
                <!-- SSR_INCLUDE times_icon -->
            </button>
        </section>
    </nav>
</header>
<main id="results-page" class="loading-hidden">
    <article>
        <ol>
            <template id="question-template">
                <header>
                    <h1>{{questionText}}</h1>
                </header>
                <section>
                    <ul>
                    </ul>
                </section>
            </template>
            <template id="choice-template">
                <label>
                    <input
                        type="radio"
                        disabled
                    />
                    <div class="agreement" style="width: {{choicePopularity}}"></div>
                    <h6>
                        {{choiceText}}
                        <small>{{choicePopularity}}</small>
                    </h6>
                </label>
            </template>
        </ol>
    </article>
</main>
