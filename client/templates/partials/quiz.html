<header>
  <nav>
    <img class="logo" src="/static/logo-2.png" alt="Moral Compass Logo" onclick="SPA.navigatePage('homepage')">
    <section class="header-buttons">
      <button class="exit-btn" onclick="SPA.navigatePage('homepage')" title="Back to home page">
        <!-- SSR_INCLUDE times_icon -->
      </button>
    </section>
  </nav>
</header>
<main id="quiz-page">
    <article class="question">
        <header>
            <h1 class="question-text">{{questionText}}</h1>
        </header>
        <section>
            <ul>
                <template>
                    <li>
                        <label id="choice-{{choiceId}}">
                            <input
                                type="radio"
                                name="choice"
                                value="{{choiceId}}"
                                onchange="SPA.handlers.quizShowNext()"
                            />
                            <div class="agreement"></div>
                            <h6 class="choice-text">{{choiceText}}</h6>
                            <small class="choice-popularity">{{choicePopularity}}</small>
                        </label>
                    </li>
                </template>
            </ul>
        </section>
        <footer>
            <p></p>
            <button onclick="SPA.handlers.quizShowAnswer()">Submit</button>
        </footer>
    </article>
</main>
