<header>
    <nav>
        <img class="logo" src="/static/logo-2.png" alt="Moral Compass Logo" onclick="SPA.navigatePage('homepage')">
        <h3 class="header-title">Question Manager</h3>
        <section class="header-buttons">
            <button class="exit-btn" onclick="SPA.navigatePage('homepage')">
                <!-- SSR_INCLUDE times_icon -->
            </button>
        </section>
    </nav>
</header>
<main id="manager-page">
    <article>
        <section>
            <button class="question-new-btn" onclick="SPA.handlers.showAddQuestionForm()">
                <!-- SSR_INCLUDE plus_icon -->
                New Question
            </button>
            <ol class="question-list">
                <template id="question-template">
                    <li class="question show-answer">
                        <header>
                            <h1 class="question-text">
                                <!-- question -->
                            </h1>
                            <button class="question-delete danger">
                                <!-- SSR_INCLUDE trash_icon -->
                            </button>
                        </header>
                        <section>
                            <ul>
                                <!-- choices -->
                            </ul>
                        </section>
                    </li>
                </template>
                <template id="choice-template">
                    <li>
                        <label>
                            <div class="agreement"></div>
                            <h6 class="choice-text">{{choiceText}}</h6>
                            <small class="choice-popularity">{{choicePopularity}}</small>
                        </label>
                    </li>
                </template>
            </ol>
        </section>
    </article>

    <dialog id="add-question-dialog">
        <form id="add-question-form" novalidate method="POST" onsubmit="event.preventDefault(); SPA.handlers.submitQuestionForm(this)">
            <h3>Add New Question</h3>
            <fieldset>
                <legend>Question</legend>
                <input type="text" id="question-text" required minlength="10" placeholder="Enter your question">
            </fieldset>
            <fieldset id="choices">
                <legend>Answer Choices</legend>
                <input type="text" name="choice" required placeholder="Choice 1" aria-label="Choice 1">
                <input type="text" name="choice" required placeholder="Choice 2" aria-label="Choice 2">
            </fieldset>
            <footer class="form-actions">
                <button type="button" onclick="this.closest('dialog').close()">Cancel</button>
                <button type="submit">Add</button>
            </footer>
        </form>
    </dialog>

    <dialog id="delete-question-dialog">
        <form method="dialog">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this question?</p>
            <footer class="form-actions">
                <button value="cancel">Cancel</button>
                <button value="confirm" class="danger">Delete</button>
            </footer>
        </form>
    </dialog>
</main>
